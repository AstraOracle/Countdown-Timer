<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year's Eve</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <div class="custom-date">
        <label for="event-date">Enter Your Event Date:</label>
        <input type="date" id="event-date">
        <button onclick="setCustomDate()">Start Countdown</button>
    </div>

    <div class="time-up" id="time-up message" style="display: none;">
        <h2>Time's Up</h2>
    </div>

    <div class="event-name">
        <label for="event-name">Enter your Event Name:</label>
        <input type="text" id="event-name" placeholder="e.g., New Year">
        <button onclick="updateEventName()">Update Event Name</button>
    </div>

    <div class="color-pickers">
        <label for="background-color">Choose Background Color:</label>
        <input type="color" id="background-color" value="#ffffff">

        <label for="time-color">Choose Time Color:</label>
        <input type="color" id="time-color" value="#000000">
    </div>
</body>
</html>
